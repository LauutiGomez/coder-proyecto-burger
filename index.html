<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=8, initial-scale=1.0" />

  <!-- link a bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- link a mi css -->
  <link rel="stylesheet" href="CSS/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />
  <title>MiltonsBurger</title>
</head>

<body>
  <!-- se agrego nav de bootstrap -->

  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="images/logotipo.png" alt="logo de hamburguesa"
            id="logo-burger"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pages/nuestras-burgers.html">Nuestras Burgers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pages/locales.html">Locales</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!-- se agrego carrousel de bootstrap -->

    <section>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/LASSENTOR.png" class="d-block w-100" alt="foto de burger con pan negro">
          </div>
          <div class="carousel-item">
            <img src="Images/AMERICAN.png" class="d-block w-100" alt="foto de burger">
          </div>
          <div class="carousel-item">
            <img src="Images/DOUBLE CHEESE & BACON.png" class="d-block w-100" alt="otra foto de burger">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="menu">
      <div class="container-hamburguesas">
        <div class="container--menu">
          <a href="Pages/nuestras-burgers.html" class="nuestras-burgers">Nuestras Burgers</a>
        </div>
        <div class="container--contactanos">
          <a href="Pages/contacto.html" class="contactanos-index">Contactanos</a>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer">
    <p>&copy; Milton`s Burger - Coded By: Lautaro Gomez</p>
  </footer>

  <!-- Link a Js de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
